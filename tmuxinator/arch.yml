# ~/.tmuxinator/arch.yml

name: arch
root: ~/

windows:
  - console:
      layout: main-vertical
      panes:
        - # open bash
        - # open bash
  - tmp:
      layout: main-vertical
      panes:
        - cd ~/tmp
        - cd ~/tmp
  - git:
      layout: main-vertical
      panes:
        - cd ~/git
        - cd ~/git
